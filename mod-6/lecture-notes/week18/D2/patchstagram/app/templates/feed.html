{% extends "nav.html" %}

{% block content %}
<div class="feed-container">
    {% for post in posts %}
        <div class="post-container">
            <div class="post-box">
                <div class="post-author">
                    <img src="{{ post.author.profile_pic }}"
                    class="profile-pic" />
                    <h2>{{ post.author.username }}</h2>
                </div>
                <h3>{{ post.date }}</h3>
            </div>
            <div>
                <img class="post-image" src="{{ post.image }}" />
                <p class="post-text">{{ post.caption }}</p>
                <p class="post-text">{{ post.likes }} Likes</p>
            </div>
        </div>       
    {% endfor %}

</div>
{% endblock %}
